name: Test

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - 'ubuntu-latest'
          - 'macOS-latest'
          - 'windows-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Run tests
        run: go test ./... -p 1 -race