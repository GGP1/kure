name: Test

on:
  push:
    branches:
      - "master"
    tags:
      - "*"
  pull_request:

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
          - "macOS-latest"
          - "windows-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Run tests
        run: go test ./... -race
